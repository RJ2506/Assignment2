<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>layout 1</title>
</head>
<body>
    <div class="container">
        <nav class="header">
            <ul class="top">
                <li>About</li>
                <li>Docs</li>
            </ul>
        </nav>
        <nav class="sidebar">
            <button class="side_button" type="button"> << </button>
            <ul>
                <li><button class="my_notes" type="button">my notes</button></li>
                <li><button class="note_one" type="button">note one</button></li>
                <li><button class="note_two" type="button">note two</button></li>
            </ul>
            
            
            
        </nav>
        <div class="content">
            <div class="box">
                <label for="notes">+</label>
                <textarea id="notes" rows="5" cols="30">your note here</textarea>
                <button class="save" type="submit">save</button>
                <button class="delete" type="reset">delete</button>
            </div>
            
        </div>
        <div class="footer">
            <p>created by RJ</p>
        </div>
        
    </div>
    
</body>
</html>
